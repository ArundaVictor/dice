<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/w-3.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>

<body background = "images/dice2.jpg">
  <div class="container">
  <div class = "well"

    <h2>Pig Dice Game!</h2>
    <h2>Welcome to the pig dice game web page. Let's have fun!</h2>
    <p>Click on the start button to start the game.</p>
    </div>
    <button type="button" class="button btn-success">Start game</button>

    <div class="row">
      <div class="col-md-6">
        <h3>Player 1</h3>

        <br><button type="button"  class="w3-button w3-round-large w3-black w3-hover-blue" id="r1">Roll Dice</button><br>
      <br><p>Current value:</p> <input type="text" id="roll1" value=""><br>
      <br> <p>Current score:</p><input type="text" id="score1" value=""><br>
      <br> <p>Total score:</p><input type="text" id="total1" value=""><br>
      </div>


      <div class="col-md-6">

      <div id="p2">
      <h3>Player 2</h3>
      <br><button type="button"  class="w3-button w3-round-large w3-black w3-hover-blue" id="r2">Roll Dice</button><br>
      <br><p>Current value:</p> <input type="number" id="roll2" value=""><br>
      <br><p>Current score:</p> <input type="number" id="score2" value=""><br>
        <br><p>Toal score:</p> <input type="number" id="total2" value=""><br>
      </div>
      </div>

    </div>
    <div id="hold">
   <button type="button" class="btn btn-danger">Hold</button>
   <h3>Reload the page to start a new game</h3>
   </div>
  </div>
</body>

</html>
