  <script src="js/jquery.js"></script>

  <title>Pig Dice Game</title>
</head>

  <div class="container">

    <button type="button" class="btn btn-success">Start game</button>
  
    <div class="row">
      <div class="col-md-6">
        <h3>Player 1</h3>

      </div>
      <div class="col-md-6">

      <div id="p2">

      </div>
      </div>
      <div id="hold">
     <button type="button" class="btn btn-danger">Hold</button>
     </div>
    </div>
  </div>
